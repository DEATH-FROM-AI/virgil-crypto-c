language: c

dist: trusty
sudo: required

compiler:
  - gcc
  - clang

install:
  - wget https://cmake.org/files/v3.11/cmake-3.11.1-Linux-x86_64.sh
  - sudo bash cmake-3.11.1-Linux-x86_64.sh --skip-license --exclude-subdir --prefix=/usr/local
  - export PATH="/usr/local/bin:$PATH"

before_script:
  - ${CC} --version
  - cmake --version

script:
  - cmake -H. -Bbuild -DCMAKE_INSTALL_PREFIX=install
  - cmake --build build -- -j8
  - cd build && ctest --verbose && cd -

jobs:
  include:
    - stage: benchmark
      script: echo "Benchmark is not ready yet."
