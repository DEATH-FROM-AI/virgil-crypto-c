language: c

dist: trusty
sudo: required

compiler:
  - gcc
  - clang

install:
  - travis_retry wget https://cmake.org/files/v3.11/cmake-3.11.1-Linux-x86_64.sh
  - sudo bash cmake-3.11.1-Linux-x86_64.sh --skip-license --exclude-subdir --prefix=/usr/local
  - export PATH="/usr/local/bin:$PATH"
  - travis_retry sudo apt-get install -y -qq cloc
  - travis_retry sudo apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv-keys 3FA7E0328081BFF6A14DA29AA6A19B38D3D831EF
  - travis_retry sudo apt install apt-transport-https
  - travis_retry echo "deb https://download.mono-project.com/repo/ubuntu stable-trusty main" | sudo tee /etc/apt/sources.list.d/mono-official-stable.list
  - travis_retry sudo apt update
  - travis_retry sudo apt-get -f install
  - travis_retry sudo apt install libgdiplus
  - travis_retry sudo apt install mono-devel
  - travis_retry sudo apt install nuget
  - mkdir -p $HOME/dotnet && pushd $HOME/dotnet
    && wget https://download.visualstudio.microsoft.com/download/pr/80e1d007-d6f0-402f-b047-779464dd989b/9ae5e2df9aa166b720bdb92d19977044/dotnet-sdk-2.2.101-linux-x64.tar.gz
    && tar zxf dotnet-sdk-2.2.101-linux-x64.tar.gz
    && popd
  - export PATH=$PATH:$HOME/dotnet    
  - mkdir -p $HOME/protobuf && pushd $HOME/protobuf
    && wget 'https://github.com/google/protobuf/releases/download/v3.6.1/protoc-3.6.1-linux-x86_64.zip' -O protoc-3.6.1-linux-x86_64.zip
    && unzip protoc-3.6.1-linux-x86_64.zip -d protoc-3.6.1-linux-x86_64
    && popd
  - pushd $HOME/protobuf
    && wget 'https://github.com/google/protobuf/releases/download/v3.6.1/protobuf-python-3.6.1.tar.gz' -O protobuf-python-3.6.1.tar.gz
    && tar xzf protobuf-python-3.6.1.tar.gz
    && cp protoc-3.6.1-linux-x86_64/bin/protoc protobuf-3.6.1/src/
    && pushd protobuf-3.6.1/python
    && python setup.py build && sudo python setup.py install
    && popd
    && popd

before_script:
  - ${CC} --version
  - cmake --version

script:
  - cmake -H. -Bbuild -DCMAKE_INSTALL_PREFIX=install
  - cmake --build build -- -j8 && cd build && ctest --verbose && cd -

after_success:
  - cmake --build build --target cloc
