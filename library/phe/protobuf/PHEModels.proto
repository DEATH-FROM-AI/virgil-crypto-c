syntax = "proto3";

message EnrollmentRecord {
  bytes ns = 1;
  bytes nc = 2;
  bytes t_0 = 3;
  bytes t_1 = 4;
}

message ProofOfSuccess {
  bytes term_1 = 1;
  bytes term_2 = 2;
  bytes term_3 = 3;
  bytes blind_x = 4;
}

message EnrollmentResponse {
  bytes ns = 1;
  bytes c_0 = 2;
  bytes c_1 = 3;
  ProofOfSuccess proof = 4;
}

message VerifyPasswordRequest {
  bytes ns = 1;
  bytes c_0 = 2;
}

message VerifyPasswordResponse {
  bool res = 1;
  bytes c_1 = 2;
  ProofOfSuccess proof_success = 3;
  ProofOfFail proof_fail = 4;
}

message ProofOfFail {
  bytes term_1 = 1;
  bytes term_2 = 2;
  bytes term_3 = 3;
  bytes term_4 = 4;
  bytes blind_a = 5;
  bytes blind_b = 6;
}

message UpdateToken {
  bytes a = 1;
  bytes b = 2;
}