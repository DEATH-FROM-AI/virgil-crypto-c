syntax = "proto2";

message MessageParticipantInfo {
    required bytes id = 1;
    required bytes key = 2;
    required bytes pub_key = 3;
    required uint32 index = 4;
}

message MessageGroupInfo {
    required bytes session_id = 1;
    enum Type {
        START = 1;
        ADD = 2;
        CHANGE = 3;
    }
    required Type type = 2;
    required uint32 epoch = 3;
    repeated MessageParticipantInfo participants = 4;
}

message RegularGroupMessageHeader {
    required uint32 epoch = 1;
    required uint32 prev_epoch_msgs = 2;
    required uint32 counter = 3;
    required bytes sender_id = 4;
}

message RegularGroupMessage {
    required bytes header = 1;
    required bytes signature = 2;
    required bytes cipher_text = 3;
}

message GroupMessage {
    required uint32 version = 1;
    optional MessageGroupInfo group_info = 2;
    optional RegularGroupMessage regular_message = 3;
}