syntax = "proto2";

message vscr_RegularMessageHeader {
    required uint32 counter = 1;
    required uint32 prev_chain_count = 2;
    required bytes public_key_first = 3;
    optional bytes public_key_second = 4;
}

message vscr_RegularMessage {
    required bytes header = 1;
    required bytes cipher_text = 2;
}

message vscr_PrekeyMessage {
    required bytes sender_identity_key_first = 1;
    optional bytes sender_identity_key_second = 2;
    required bytes sender_ephemeral_key_first = 3;
    optional bytes sender_ephemeral_key_second = 4;
    required bytes receiver_long_term_key_first = 5;
    optional bytes receiver_long_term_key_second = 6;
    optional bytes receiver_one_time_key_first = 7;
    optional bytes receiver_one_time_key_second = 8;
}

message vscr_Message {
    required uint32 version = 1;
    required vscr_RegularMessage regular_message = 2;
    optional vscr_PrekeyMessage prekey_message = 3;
}